name: CI_CD_tf_regression

on:
  push:
    branches: [experiment, main, pipeline]
  pull_request_target:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Install CML dependencies
        pip install dvc cml

    - name: Install CML
      run: |
        # Install Node.js first (required for CML)
        curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
        sudo apt-get install -y nodejs
        npm install -g @dvcorg/cml

    - name: Train and Save Model
      run: |
        # Create necessary files first to avoid errors
        python model.py
        # Check if files were created
        ls -la

    - name: Generate Report and Comment
      env:
        REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Create metrics.txt if it doesn't exist (fallback)
        if [ ! -f metrics.txt ]; then
          echo "Training completed successfully" > metrics.txt
          echo "Model saved as model.h5" >> metrics.txt
          echo "No specific metrics available" >> metrics.txt
        fi

        # Create report.md
        echo "## Model Training Report" > report.md
        echo "**Branch:** ${{ github.ref }}" >> report.md
        echo "**Commit:** ${{ github.sha }}" >> report.md
        echo "" >> report.md
        echo "### Training Metrics" >> report.md
        cat metrics.txt >> report.md
        
        # Only include plot if it exists
        if [ -f model_results.png ]; then
          echo "" >> report.md
          echo "### Model Performance" >> report.md
          cml publish model_results.png --md >> report.md
        else
          echo "" >> report.md
          echo "### Note: No plot generated" >> report.md
          echo "Model training completed but no visualization was generated." >> report.md
        fi

        # Create comment (only on PRs, not on direct pushes)
        if [ "${{ github.event_name }}" = "pull_request_target" ]; then
          cml comment create report.md
        else
          echo "Skipping comment creation for direct push"
        fi

    - name: Upload Plot Artifact
      uses: actions/upload-artifact@v4
      with:
        name: model-plot
        path: model_results.png
        if-no-files-found: ignore

    - name: Upload Metrics Artifact
      uses: actions/upload-artifact@v4
      with:
        name: metrics
        path: metrics.txt
        if-no-files-found: warn

    - name: Upload Model Artifact
      uses: actions/upload-artifact@v4
      with:
        name: model-files
        path: model.h5
        if-no-files-found: warn

    - name: Upload Report Artifact
      uses: actions/upload-artifact@v4
      with:
        name: report-file
        path: report.md
