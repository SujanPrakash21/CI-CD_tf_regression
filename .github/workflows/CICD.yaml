name: CI_CD_tf_regression

on:
  push:
    branches: [experiment, main, pipeline]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt tensorflow fastapi uvicorn

    - name: Train & Save Model
      run: python model.py

    - name: Generate Report
      run: |
        echo "##  Model Metrics" > report.md
        cat metrics.txt >> report.md
        echo -e "\n##  Model Plot" >> report.md
        echo "Model prediction plot is shown below." >> report.md

    - name: Upload Plot
      uses: actions/upload-artifact@v4
      with:
        name: model-plot
        path: model_results.png

    - name: Upload Metrics
      uses: actions/upload-artifact@v4
      with:
        name: metrics
        path: metrics.txt

    - name: Upload Model
      uses: actions/upload-artifact@v4
      with:
        name: model-file
        path: model.h5

    - name: Upload Report
      uses: actions/upload-artifact@v4
      with:
        name: report
        path: report.md

    #  PR COMMENT (AUTOMATIC)

    - name: Create PR Comment with Metrics
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');
          const metrics = fs.readFileSync('metrics.txt', 'utf8');
          
          const body = `
  ##  Model Metrics
  ${metrics}

  ##  Model Plot
  The plot artifact is available in this workflow run (cannot embed directly in comment).
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });
