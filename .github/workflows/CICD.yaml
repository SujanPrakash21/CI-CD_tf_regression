name: mlops-example-tensorflow-regression

on:
  push:
    branches: [main, pipeline]
  pull_request:
    branches: [main]

jobs:
  run:
    runs-on: ubuntu-latest
    container: docker://dvcorg/cml-py3:latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v2

      # 2️⃣ Train model and generate report
      - name: Train model and create report
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Install dependencies
          pip install -r requirements.txt

          # Train model
          python model.py

          # Create report
          echo "## Model Metrics" > report.md
          cat metrics.txt >> report.md
          echo "\n## Model Performance" >> report.md
          echo "Model performance metrics are shown below." >> report.md
          cml-publish model_results.png --md >> report.md

      # 3️⃣ Upload artifacts on push (so you can download report and plot)
      - name: Upload report and model artifacts
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: ml-artifacts
          path: |
            report.md
            model_results.png
            metrics.txt
            model.h5

      # 4️⃣ Post PR comment if this is a pull request
      - name: Post report as PR comment
        if: github.event_name == 'pull_request'
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml-send-comment report.md
