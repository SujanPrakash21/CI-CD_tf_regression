name: mlops-example-tensorflow-regression

on:
  push:
    branches: [main, pipeline]
  pull_request:
    branches: [main]

jobs:
  run:
    runs-on: ubuntu-latest
    container: python:3.10-bullseye  # updated container with modern GLIBC

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Install dependencies
      - name: Install Python dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt
          pip install --no-cache-dir cml

      # 3️⃣ Train model and generate report
      - name: Train model and create report
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python model.py
          echo "## Model Metrics" > report.md
          cat metrics.txt >> report.md
          echo "\n## Model Performance" >> report.md
          echo "Model performance metrics are shown below." >> report.md
          cml-publish model_results.png --md >> report.md

      # 4️⃣ Upload artifacts for pushes
      - name: Upload artifacts
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: ml-artifacts
          path: |
            report.md
            model_results.png
            metrics.txt
            model.h5

      # 5️⃣ Post report as PR comment
      - name: Post report as PR comment
        if: github.event_name == 'pull_request'
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        run: cml-send-comment report.md
