name: CI_CD_tf_regression_CML

on:
  push:
    branches: [main, pipeline]  
  pull_request:
    branches: [main]            

jobs:
  ml_pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Install dependencies from requirements.txt
      - name: Install dependencies
        run: pip install -r requirements.txt
          
      # 4️⃣ Train the model
      - name: Train Model
        run: python model.py

      # 5️⃣ Optional: Install CML only on PRs
      - name: Install CML (for PR comments)
        if: github.event_name == 'pull_request'
        run: pip install cml

      # 6️⃣ Generate report and post PR comment
      - name: Create report and send PR comment
        if: github.event_name == 'pull_request'
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## Model Metrics" > report.md
          cat metrics.txt >> report.md
          echo "\n## Model Performance" >> report.md
          echo "The plot below shows predictions vs actual values." >> report.md
          cml-publish model_results.png --md >> report.md
          cml-send-comment report.md

      # 7️⃣ Optional: Upload artifacts for pushes
      - name: Upload artifacts
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: |
            model.h5
            metrics.txt
            model_results.png
