name: CI_CD_tf_regression

on:
  push:
    branches: [main, pipeline]
  pull_request:
    branches: [main]

jobs:
  ml_pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Install only required dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install tensorflow numpy matplotlib

      # 4️⃣ Train your ML model
      - name: Train Model
        run: python model.py

      # 5️⃣ Optional: CML reporting for PRs
      - name: Install CML 
        if: github.event_name == 'pull_request'
        run: pip install cml

      - name: Create report and post PR comment 
        if: github.event_name == 'pull_request'
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## Model Metrics" > report.md
          cat metrics.txt >> report.md
          echo "\n## Model Performance" >> report.md
          echo "Model performance metrics are shown below." >> report.md
          # Embed plot
          cml-publish model_results.png --md >> report.md
          # Comment on PR
          cml-send-comment report.md
