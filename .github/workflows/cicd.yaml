name: CI_CD_tf_regression
on:
  push:
    branches: [experiment, main, pipeline]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4  # ✅ FIXED v2 → v4
    
    - name: Set up Python
      uses: actions/setup-python@v5  # ✅ Modern Python
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt tensorflow fastapi uvicorn
    
    - name: Train & Save Model
      run: python model.py
      
    - name: Upload Model Artifact
      uses: actions/upload-artifact@v4
      with:
        name: model-files
        path: |
          model.h5
          report.md*
